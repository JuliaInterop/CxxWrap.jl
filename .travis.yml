# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
matrix:
  include:
    - os: linux
      compiler: "g++-4.9"
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - george-edison55-precise-backports # cmake 3.2.3 / doxygen 1.8.3
          packages:
            - g++-4.9
            - cmake
            - cmake-data
      env:
        - CC=gcc-4.9
        - CXX=g++-4.9
      julia: 0.5
    - os: linux
      compiler: "g++-4.9"
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - george-edison55-precise-backports # cmake 3.2.3 / doxygen 1.8.3
          packages:
            - g++-4.9
            - cmake
            - cmake-data
      env:
        - CC=gcc-4.9
        - CXX=g++-4.9
      julia: 0.6.1
    - os: osx
      compiler: "clang"
      julia: nightly
  allow_failures:
    - julia: nightly
      
notifications:
  email: true
